<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup] ="miFormulario" (ngSubmit)=guardar() >

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       formControlName ="genero"
                       id="radioMasculino"
                       value="M"
                       >

                <label class="form-check-label" 
                       for="radioMasculino">
                  Masculino
                </label>

              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        formControlName ="genero"
                        id="radioFemenino"
                        value="F"
                        >

                <label class="form-check-label" 
                       for="flexRadioDefault2">
                  Femenino
                </label>
              </div>

        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked"
                       formControlName ="notificaciones"
                       >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       id="flexCheckDefault"
                       formControlName ="condiciones">

                <label class="form-check-label" for="flexCheckDefault">
                    Termino y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Boton -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar   
            </button>
        </div>
    </div>

</form>


<h5>valor formultario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre> {{persona | json}}</pre>

<pre>{{miFormulario.valid}}</pre>
