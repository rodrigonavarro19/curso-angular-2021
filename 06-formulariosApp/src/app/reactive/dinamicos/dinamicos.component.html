<h2> Reactivos: <small>Din√°micos</small></h2>
<hr><form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario" >
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class=" col-sm-3 col-form-label"> Nombre </label>
        
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control" 
                    placeholder="Nombre de la persona"
                    formControlName = "nombre"
                    >
            
            <span class="form-text text-danger"
                  *ngIf="esValido('nombre')">Requerido</span>
        </div>

    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class=" col-sm-3 col-form-label"> Agregar </label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  type="text"
                        class="form-control"
                        [formControl] ="nuevoFavorito" 
                        placeholder="Agregar Favorito"
                         (keyup.enter)="agregarFavorito()"
                        >
                
                <button type="button" 
                        class="btn btn-outline-primary"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>

            </div>
            
        </div>

    </div>

       <!-- Lista de Juegos favoritos -->
       <div class="mb-3 row">
        <label class=" col-sm-3 col-form-label"> Favoritos </label>
        
        <div class="col-sm-9" formArrayName ="favoritos">
            
            <div class="input-group mb-1" 
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                
                <input  class="form-control"
                        [formControlName] ="i">
                    
                <button type="button" 
                        class="btn btn-outline-danger"
                        (click) ="borrar(i)"
                        >
                    Borrar
                </button>
            

            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
           <button  type="submit" 
                    class="btn btn-primary float-end"
                    
                    >
                    <!-- (click)="a=1" -->
                Guardar
           </button>
        </div>
    </div>


</form>
