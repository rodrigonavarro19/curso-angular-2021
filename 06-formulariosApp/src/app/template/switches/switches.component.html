<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="radioMasculino"
                       value="M"
                       [(ngModel)]=persona.genero
                       required>

                <label class="form-check-label" 
                       for="radioMasculino">
                  Masculino
                </label>

              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioFemenino"
                        value="F"
                        [(ngModel)]=persona.genero
                        required>

                <label class="form-check-label" 
                       for="flexRadioDefault2">
                  Femenino
                </label>
              </div>

        </div>

    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="flexSwitchCheckChecked"
                       [(ngModel)] = "persona.notificaciones"
                       name="notificaciones"
                       required 
                       >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       [(ngModel)]="terminosYCondiciones"
                       name ="terminos"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Termino y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Boton -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled] = "miFormulario.invalid">
                Guardar
                
            </button>
        </div>

    </div>

</form>


<h5>valor formultario</h5>
<pre>{{miFormulario.value | json}}</pre>
