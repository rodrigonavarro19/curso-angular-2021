<div fxLayout="column">
    <div>
        <h1>Buscador </h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <!-- <h1 >bus</h1> -->
        <mat-form-field class="example-full-width" fxLayout="column">
            <mat-label>Buscar Heroe</mat-label>
            <input type="text" 
                    placeholder="Escriba heroe" 
                    aria-label="Number" 
                    matInput 
                    [(ngModel)] = "termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected) = "opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value ="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontr√≥ nada con el termino "{{termino}}""
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
</div>
