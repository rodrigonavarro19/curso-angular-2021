<h1 class="mt-5">Agregar Producto <small>{{texto1}}</small></h1>
<hr>

<form [formGroup]="miFormulario">
   <div class="row g-3 align-items-center mb-3">
    
    <div class="col-auto"> 
        <label class="col-form-label"> Nombre:</label>
    </div>
    
    <div class="col-auto">
        <input class="form-control" formControlName = "nombre">
    </div>

    <div class="col-auto">
        <span 
              error-msg
              [valido]="!tieneError('nombre')">    
        </span>
    </div>

   </div>

   <div class="row mt-3">
    <div class="col">
        <button (click) ="cambiarNombre()" class="btn btn-primary">
            Guardar
        </button>
    </div>
    <div class="col">
        <button (click) = "cambiarColor()" class="btn btn-primary">
            Cambiar Color
        </button>
    </div>

   </div>

   <div class="row mt-5" *ngIf="!tieneError('nombre')">
    <div class="col">
        <div class="alert alert-primary"
             *customIf="miFormulario.valid"        
        >
            Todo OK!
        </div>
    </div>
</div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre> {{miFormulario.value | json}}  </pre>

<pre> Valid: {{miFormulario.valid | json}}</pre>
